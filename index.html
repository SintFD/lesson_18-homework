<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_18</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header container">
        <div class="auth">
          <a class="auth__link">Log In</a
          ><button class="auth__button">Sign Up</button>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">Home</li>
            <li class="nav__item">Discover</li>
            <li class="nav__item">Special Deals</li>
            <li class="nav__item">Contact</li>
          </ul>
        </nav>
        <div class="logo">
          <img class="logo__img" src="./images/logo.svg" alt="" />
          <h2 class="logo__title">Travlog</h2>
        </div>
        <img
          class="header__burger-menu"
          src="./images/burger-menu.svg"
          alt=""
        />
      </header>
      <main class="main-content">
        <section class="travel-guide container">
          <div class="travel-guide__locations">
            <img
              class="travel-guide__locations--first"
              src="./images/location-first.png"
              alt=""
            />
            <img
              class="travel-guide__locations--third"
              src="./images/location-third.png"
              alt=""
            />
            <img
              class="travel-guide__locations--second"
              src="./images/location-second.png"
              alt=""
            />
            <img
              class="travel-guide__send"
              src="./images/send-img.svg"
              alt=""
            />
            <img
              class="travel-guide__add-user"
              src="./images/add-user.svg"
              alt=""
            />
            <div class="travel-guide__top-location">
              <img
                class="travel-guide__marker"
                src="./images/marker.svg"
                alt=""
              />Top Places
            </div>
          </div>
          <section class="explore">
            <div class="explore__wrapper">
              <p class="explore__subtitle">Explore the world!</p>
              <img class="explore__handbag" src="./images/handbag.svg" alt="" />
            </div>
            <h1 class="explore__title">Travel top destination of the world</h1>
            <p class="explore__paragraph">
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="explore__button-wrapper">
              <button class="explore__button explore__button--violet">
                Get Started
              </button>
              <button class="explore__button">
                <img src="./images/play-button.svg" alt="" />Watch Demo
              </button>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
